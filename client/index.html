<!doctype html>
<html>
    <head>
        <title>Spellblade</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/message.js"></script>
        <script type="text/javascript" src="js/commands.js"></script>
        <script type="text/javascript" src="js/connect.js"></script>
    </head>
    <body>
        <div id="title">Spellblade</div>
        <div id="links">
            <p><a href="/">game</a> • 
               <a href="/about">about</a> • 
               <a href="/faq">faq</a> • 
               <a href="/changes">changelog</a> • 
               <a href="https://github.com/mohsr/spellblade">source</a></p>
        </div>
        <div id="console">
            <div id="textbox">
                <p class="wholeresponse">&nbsp;&nbsp;>>> 
                    <span class="response purple">Welcome to Spellblade!</span>
                </p>
                <p class="wholeresponse">&nbsp;&nbsp;>>> 
                    <span class="response gold">
                    Type "login" to get playing, or "help" for help.
                    </span>
                </p>
            </div>
            <input id="writebox" type="text" />
            <button id="submitbutton" onclick="submitCommand()">Submit</button>
        </div>
    </body>
</html>
